<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Lendify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4 text-primary" href="index.html">Lendify</a>
            <div class="ms-auto">
                <a href="login.html" class="btn btn-outline-primary rounded-pill px-4">Login</a>
            </div>
        </div>
    </header>

    <main class="container my-auto py-5 d-flex align-items-center" style="min-height: calc(100vh - 120px);">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 display-5 fw-bold text-primary">Create Your Account</h2>
                        <p class="text-center text-muted mb-4">Join LoanPro and streamline your financial journey.</p>
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label"><i class="fas fa-user me-2"></i>Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Age</label>
                                    <input type="number" class="form-control" id="age" min="18" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label"><i class="fas fa-phone me-2"></i>Phone Number</label>
                                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required>
                                <small class="form-text text-muted">10-digit phone number.</small>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label"><i class="fas fa-user-tag me-2"></i>I am a:</label>
                                <select class="form-select" id="role" required>
                                    <option value="">Select Role</option>
                                    <option value="customer">Customer</option>
                                    <option value="banker">Banker</option>
                                </select>
                            </div>
                            <div class="mb-4 d-none" id="bankerIdGroup">
                                <label for="bankerId" class="form-label"><i class="fas fa-id-badge me-2"></i>Banker ID</label>
                                <input type="text" class="form-control" id="bankerId">
                                <small class="form-text text-muted">Required for Bankers, pending Admin approval.</small>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                            <p class="text-center mt-4 mb-0 text-muted">Already have an account? <a href="login.html" class="text-primary fw-bold">Login here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 Lendify. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
